<ion-header>

  <ion-navbar color='primary'>
    <ion-title text-center>Ajustes</ion-title>

    <ion-buttons>
      <button ion-buttons
              icon-only
              menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button
          block
          color='primary'
          (click)='activarPrincipal()'>
    Activar principal
  </button>

  <button ion-button
          block
          color='morado'
          (click)='mostrar_modal()'>
    Mostrar modal
  </button>

</ion-content>
